<mat-card *ngFor="let course of courses" class="c-courses-card-list__course-card u-mat-elevation-z10">
    <mat-card-header>
        <mat-card-title>{{course.titles.description}}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="course.iconUrl">

    <mat-card-content>
        <p>{{course.titles.longDescription}}</p>
    </mat-card-content>

    <mat-card-actions class="c-courses-card-list__course-actions">
        <button 
            class="c-courses-card-list__course-actions c-courses-card-list__course-actions--button" 
            mat-raised-button 
            color="primary"
            [routerLink]="['/courses', course.id]"
        >VIEW COURSE</button>

        <button 
            class="c-courses-card-list__course-actions c-courses-card-list__course-actions--button" 
            mat-raised-button 
            color="accent"
            (click)="editCourse(course)"
        >EDIT</button>
    </mat-card-actions>
</mat-card>
